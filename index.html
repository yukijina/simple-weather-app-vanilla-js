<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Vanilla JS</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <!-- Logo & Title -->
      <header class="header-container">
        <div class="title-icon">🌻</div>
        <h1>Vanilla Weather</h1>
      </header>

      <!-- Input form -->
      <form class="form-container">
        <input
          type="text"
          placeholder="Enter a City.."
          autofocus
          id="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>

      <!-- Current weather -->
      <main class="current-weather-container">
        <div class="left-box">
          <h2 class="current-city">Paris</h2>
          <p><span>Day</span> <span>Time</span>, <span>Details</span></p>
          <p>
            Humidity:
            <span class="humidity-wrap"
              ><span class="current-humidity">xx</span>%</span
            >, Wind:
            <span class="wind-wrap"
              ><span class="current-wind">xx</span>km/h</span
            >
          </p>
        </div>

        <div class="right-box">
          <div class="current-icon">☀️</div>
          <p class="current-temperature">13</p>
          <p>°C</p>
        </div>
      </main>

      <!-- Upcoming weather -->
      <div></div>

      <!-- Foorter -->
      <footer class="footer-container">
        <p>
          This project was coded by Yuki and is on
          <a href="#" target="_blank">GitHub</a> and hosted by
          <a href="#" target="_blank">Netlify</a>.
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
