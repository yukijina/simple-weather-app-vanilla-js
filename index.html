<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Vanilla JS</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <!-- Logo & Title -->
      <header class="header-container">
        <div class="icon-container">
          <img src="images/icecream.png" alt="ice cream" class="title-icon" />
        </div>

        <h1>Vanilla Weather</h1>
      </header>

      <!-- Input form -->
      <form class="form-container">
        <input
          type="text"
          placeholder="Enter a City.."
          autofocus
          id="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>

      <!-- Current weather -->
      <main class="current-weather-container">
        <div class="left-box">
          <h2 class="current-city"></h2>
          <p>
            <span class="day-and-time"></span>,
            <span class="current-condition"></span>
          </p>
          <p>
            Humidity:
            <span class="humidity-wrap"
              ><span class="current-humidity"></span>%</span
            >, Wind:
            <span class="wind-wrap"
              ><span class="current-wind"></span>km/h</span
            >
          </p>
        </div>

        <div class="right-box">
          <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
            alt="broken-clouds-night"
            class="current-icon"
          />
          <p class="current-temperature">13</p>
          <p class="current-unit">Â°C</p>
        </div>
      </main>

      <!-- Upcoming weather / Injest from JS-->
      <div class="forecast-container" id="forecast"></div>

      <!-- Foorter -->
      <footer class="footer-container">
        <p>
          This project was coded by Yuki and is on
          <a
            href="https://github.com/yukijina/simple-weather-app-vanilla-js"
            target="_blank"
            >GitHub</a
          >
          and hosted by
          <a
            href="https://simpleweather-vanilla-app.netlify.app/"
            target="_blank"
            >Netlify</a
          >.
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
