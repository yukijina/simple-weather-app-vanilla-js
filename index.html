<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Vanilla JS</title>
  </head>
  <body>
    <header>
      <h1>Vanilla Weather App</h1>
    </header>

    <!-- Input form -->
    <div class="search-input">
      <form>
        <input type="text" placeholder="Enter a City.." />
        <input type="submit" value="Search" />
      </form>
    </div>

    <!-- Current weather -->
    <main>
      <div class="left-box">
        <h2>San Francisco</h2>
        <p><span>Day</span> <span>Time</span>, <span>Details</span></p>
        <p>Humidity<span>percentage</span>%, Wind: <span>3.13</span>km/h</p>
      </div>

      <div class="right-box">
        <div class="current-icon">☀️</div>
        <div><span>13</span>°C</div>
      </div>
    </main>

    <!-- Upcoming weather -->
    <div></div>

    <!-- Foorter -->
    <footer>
      This project was coded by Yuki and is on
      <a href="#" target="_blank">GitHub</a> and hosted by
      <a href="#" target="_blank">Netlify</a>.
    </footer>
  </body>
</html>
